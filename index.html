<!DOCTYPE html>
<html lang="pr-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="./styles/global.css">
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;&display=swap" rel="stylesheet">
      <title>Rocket Coffe</title>
   </head>
   <body>
      <!-- <div class="teste">
         Foo
      </div> -->
      <section id="section" class="Open-Modal">
         <header class="mobile-header">
            <div class="Content-Header">
               <button type="button">
               <img src="./images/logo-mobile.svg" alt="Logo Rockeseat Mobile">
               </button>
               <button type="button" onclick="handleToggle()">
               <img src="./images/menu-buguer-open.svg" alt="Icone Menu">
               </button>
            </div>
         </header>
         <header class="desktop-header">
            <div class="Content-Header-Desktop">
               <button type="button">
                  <img src="./images/logo-desktop.svg" alt="">
               </button>
                  <ul>
                     <a href="#">
                        <li class="Selected">Home</li>
                     </a>
                     <a href="#">
                        <li>Menu</li>
                     </a>
                     <a href="#">
                        <li>Recompensas</li>
                     </a>
                     <a href="#">
                        <li>Gift Cards</li>
                     </a>
                     <a href="#">
                        <li>Lojas</li>
                     </a>
                  </ul>
                  <button type="button">
                  Pegar Meu cafe
                  </button>
            </div>
         </header>
         <h1>
            O café que fará seu código decolar para 
            o próximo nível.
         </h1>
         <button class="Button-Mobile" type="button">
            PEGAR MEU CAFÉ 
            <img src="./images/arrow.svg" alt="Icone de uma seta branca apontada para o lado direito">
         </button>
         <footer id="footer">
            <p>Great Coffee</p>
            <div class="Wrapper-of-Img-Coffe">
               <p>&lt; Greate Code/ &gt;</p>
               <img src="./images/rocket-coffee.png" alt="Logo rocket-coffee">
            </div>
         </footer>
      </section>
      <div id="Container-Modal" class="Open-Modal">
         <header>
            <button type="button">
            <img src="./images/logo-mobile.svg" alt="Logo Rockeseat">
            </button>
            <button type="button" onclick="handleToggle()">
            <img src="./images/menu-buguer-close.svg" alt="Logo Close Menu">
            </button>
         </header>
         <ul>
            <a href="#">
               <li class="Selected">Home</li>
            </a>
            <a href="#">
               <li>Menu</li>
            </a>
            <a href="#">
               <li>Recompensas</li>
            </a>
            <a href="#">
               <li>Gift Cards</li>
            </a>
            <a href="#">
               <li>Lojas</li>
            </a>
         </ul>
      </div>
      <script src="./js/scripts.js"></script>
   </body>
</html>
